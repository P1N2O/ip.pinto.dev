services:
  ip-pinto-dev:
    container_name: ip-pinto-dev
    image: ip-pinto-dev:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - PORT=3000
      - DEBUG=true
      - POWERED_BY="ip.pinto.dev"
networks:
  default:
      name: cloudflare
      external: true